<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Buster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdebd0; /* Soft orange color */
            text-align: center;
            margin: 50px;
        }

        #app {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #activity {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #generateButton {
            background-color: #ff7f50; /* Darker orange for the button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        #generateButton span {
            font-size: 48px;
            color: #6fb07f;
        }

        #generateButton img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            filter: alpha(opacity=0);
            opacity: 0;
        }

        #generateButton:focus {
            /*animation*/
            -webkit-animation: extend 1s ease-in-out;
            -ms-animation: extend 1s ease-in-out;
            animation: extend 1s ease-in-out;
            -webkit-animation-fill-mode: forwards;
            /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }

        #generateButton:focus > span {
            /*animation*/
            -webkit-animation: disappear 1s ease-in-out;
            -ms-animation: disappear 1s ease-in-out;
            animation: disappear 1s ease-in-out;
            -webkit-animation-fill-mode: forwards;
            /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }

        #generateButton:focus > img {
            /*animation*/
            -webkit-animation: appear 1s ease-in-out;
            -ms-animation: appear 1s ease-in-out;
            animation: appear 1s ease-in-out;
            -webkit-animation-fill-mode: forwards;
            /* Chrome, Safari, Opera */
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Boredom Buster</h1>
        <p id="activity">Click the button to get a suggestion!</p>
        <button id="generateButton" onclick="generateActivity()">
            <span>fun button</span>
            <img src="https://images.unsplash.com/photo-1587207433549-7d796bccc6a2?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fun Image">
        </button>
    </div>

    <script>
        const activities = [
            "Read a book",
            "Go on a bicycle ride",
            "Try a new recipe",
            "Write in a journal",
            "Learn to play a musical instrument",
            "Exercise for 30 minutes",
            "Practice mindfulness or meditation",
            "Learn a new skill online",
            "code a new app",
            "learn how to make a good back end",
            "follow step by step youtube tutorial",
            "try going out and make a new friend",
            "meditate on your issues",
            "learn some new mathematics",
            "learn some art",
            "meditate on self worthn and what it means to you",
            "meditate on addiction",
            "meditate on a future that you want",
            "meditate on alternative living and an alternative future",
            "realise that you can do anything. you are not being forced into anything",
            "work on flexibility",
            "create a business plan and start learning the skills that you will need",
            "book a day for you to go swimming",
            "start a business with a friend",
            "heck, start a business with yourself. look into how to sell and do it.",
            "follow a tutorial into sales app creation and make a sales app ."
            
        
            // Add more activities as needed
        ];

        function generateActivity() {
            const randomIndex = Math.floor(Math.random() * activities.length);
            const randomActivity = activities[randomIndex];
            document.getElementById('activity').innerText = randomActivity;
        }
    </script>
</body>
</html>
